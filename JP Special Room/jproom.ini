[MeterTitle]
Meter=String
Text=JP Special Room:
FontColor=80,80,80
FontFace=#Font#
Antialias=1
FontSize=(18*#Size#)
X=(28*#Size#)r
Y=(3*#Size#)r
FontSize=(15*#Size#)
UpdateDivider=-1
FontWeight=900

[MeterImage]
Meter=Image
ImageName=#@#\[#CurrentDrop].png
W=(40*#Size#)
PreserveAspectRatio=1
Y=(15*#Size#)R
X=(10*#Size#)
DynamicVariables=1
UpdateDivider=3600

[MeterInfo]
Meter=String
FontColor=80,80,80
Antialias=1
FontSize=(24*#Size#)
FontFace=#Font#
UpdateDivider=3600
X=(10*#Size#)R
Y=r



[MeasureTime]
Measure=Time
Format=%u
TimeZone=+9
DaylightSavingTime=0
UpdateDivider=3600

[MeasureDrop]
Measure=Calc
Formula=MeasureTime
IfCondition= (MeasureDrop = 1) || (MeasureDrop = 7)
IfTrueAction= [!SetOption MeterInfo Text [#StudioTickets]][!SetVariable CurrentDrop ST]
IfCondition2= MeasureDrop = 2
IfTrueAction2= [!SetOption MeterInfo Text [#Powerful]][!SetVariable CurrentDrop powerful]
IfCondition3= MeasureDrop = 3
IfTrueAction3= [!SetOption MeterInfo Text [#Cool]][!SetVariable CurrentDrop cool]
IfCondition4= MeasureDrop = 4
IfTrueAction4= [!SetOption MeterInfo Text [#Pure]][!SetVariable CurrentDrop pure]
IfCondition5= MeasureDrop = 5
IfTrueAction5= [!SetOption MeterInfo Text [#Happy]][!SetVariable CurrentDrop happy]
IfCondition6= MeasureDrop = 6
IfTrueAction6= [!SetOption MeterInfo Text [#Coins]][!SetVariable CurrentDrop coins]
IfConditionMode=1
DynamicVariables=1
UpdateDivider=3600
OnUpdateAction=[!UpdateMeter MeterInfo]
